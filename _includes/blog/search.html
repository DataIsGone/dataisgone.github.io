<!-- Simple-Jekyll-Search https://github.com/christian-fei/Simple-Jekyll-Search -->

<div class="input-group mt-5 px-3">
  <button class="pixel-font" style="text-transform:uppercase" onclick="location.href = '{{ '/blog/tags' | relative_url }}';">
  See All Tags
  </button>
</div>
<div class="input-group mt-5 px-3">
  <input id="search-input" type="text" class="form-control search-box pixel-font" placeholder="Type a keyword to search my projects">
</div>
<ul class="px-3 pixel-font" id="results-container"></ul>

<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
<script>
  var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action">{title}</a>',
        noResultsText: '<li class="list-group-item list-group-item-action disabled">No results found</li>',
        json: '{{ '/search.json' | relative_url }}',
      })
</script>
