---
layout: page
---

<h1 class="subtitle pixel-font"><b>{{ page.title }}</b></h1>

<p class="post-metadata text-muted pixel-font" style="font-size: larger">
  Project Start: {{ page.date | date_to_long_string }}
  <!-- Project End: {{ page.end }} -->
  <!-- -  
  <b>
  {%- assign words = content | number_of_words -%}
  {%- if words < 360 -%}
    less than 1 min read time
  {%- else -%}
    {{ words | divided_by: 180 }} mins read time
  {%- endif -%}
  </b> -->
  </p>
  <p class="pixel-font">
  {%- if page.tags != empty -%}
    Tags: 
    {% for tag in page.tags %}
    <a class="text-decoration-none no-underline" href="{{ tag | slugify | prepend:'/blog/tags#' | relative_url }}">
      <span class="tag badge badge-pill text-primary border border-primary">{{ tag }}</span>
    </a>
    {% endfor %}
  {%- endif -%}

</p>

{{ content }}

{% if page.comments %}
<div class="pt-5">
  {% include blog/disqus.html %}
</div>
{% endif %}
